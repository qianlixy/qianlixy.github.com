<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body{margin: 0;padding: 0;width: 100%;height: 100%;}
        body{font-family: '微软雅黑'}
        .column{width: 12px;height: 100%;text-align: center;word-wrap: break-word;float: left;}
    </style>
</head>
<body>

    <script src="js-3rd/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function() {
            var bodyWidth = $("body").width();
            while(bodyWidth > 1) {
                $("body").prepend("<div class=\"column\"><span>1</span><span>0</span></div>");
                bodyWidth-=12;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不支持的浏览器 - Qianli</title>
    <style>
      html{width: 100%;height: 100%;}
      body{
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif, "Microsoft YaHei";
          font-size: 21px;
          line-height: 1.42857143;
          color: #333;
          background-color: #fff;
      }
      .box{margin: 0 auto;margin-top: 15%;width: 400px;}
      .sign{width: 400px;margin: 0 auto;text-align: right;color: #ccc;}
    </style>
  </head>
  <body>
    <div class="box">
      <p>非常抱歉！本网站不支持该浏览器！</p>
      <p>请使用以下浏览器获取更好的体验：</p>
      <p>
        <ul>
          <li>谷歌</li>
          <li>火狐</li>
          <li>Edge</li>
          <li>IE9（不包含）以上</li>
          <li>其他对H5及C3支持良好的浏览器</li>
        </ul>
      </p>
      <p>带来的不便，请谅解！</p>
    </div>
    <div class="sign">- Qianli</div>
  </body>
</html>
